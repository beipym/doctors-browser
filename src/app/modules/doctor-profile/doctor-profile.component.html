<div class="doctor-profile-container flex flex-col w-full text-liteyellow" dir="rtl">

    <div class="dp-title-bar flex flex-row flex-auto  justify-between shadow h-16 bg-white items-center p-4" >
        <span>پروفایل پزشک</span>
        <a [routerLink]="''">
            <fa-icon [icon]="icons.faAngleLeft"></fa-icon>
        </a>
    </div>

    <div class="dp-doctor-name flex flex-row flex-auto p-4">
        <div class="flex flex-col justify-center items-center">
            <dtheme-image-viewer [imgSrc]="doctorData.avatar"></dtheme-image-viewer>
        </div>
        <div class="flex flex-col p-4 ">
            <span class="text-sm mb-2 font-estedadBold">
                {{doctorData.name}}
            </span>
            <span class="text-xs">
                {{doctorData.profession}}
            </span>
        </div>
    </div>

    <div class="dp-doctor-overview flex flex-row flex-auto justify-between px-4">
        <app-doctor-overview-item [title]="doctorData.yearsActive" [titleText]="'سال'" [subTitle]="'سابقه طبابت'" [icon]="icons.faStethoscope" [iconColorClass]="'text-thgreen'" [bgColorClass]="'bg-thlitegreen'" ></app-doctor-overview-item>
        <app-doctor-overview-item [title]="'کد نظام پزشکی'" [titleText]="''" [subTitle]="doctorData.neazmCode" [icon]="icons.faDocument" [iconColorClass]="'text-thpink-100'" [bgColorClass]="'bg-thpink-10'"></app-doctor-overview-item>
        <app-doctor-overview-item [title]="'رای مراجعین'" [titleText]="''" [subTitle]="doctorData.patientsReview" [icon]="icons.faStar" [iconColorClass]="'text-thyellow'" [bgColorClass]="'bg-thliteyellow'"  ></app-doctor-overview-item>
    </div>

    <div class="dp-doctor-details-container p-4 ">
        
        <dtheme-details-accordion class="my-2" [title]="'درباره پزشک'" [details]="doctorData.aboutDoctor"></dtheme-details-accordion>
        <dtheme-details-accordion [title]="'تحصیلات'" [details]="doctorData.education"></dtheme-details-accordion>
        <dtheme-details-accordion [title]="'تجربیات و دستاورد ها'" [details]="doctorData.achievements"></dtheme-details-accordion>

    </div>

    <div class="dp-reservation-title mb-2 px-4">
        <span>
            ساعات کاری و جلسات پزشک
        </span>
    </div>

    <div class="dp-reservation-cards flex flex-row flex-auto flex-wrap justify-start gap-2 p-4">
        <app-doctor-reservation-card *ngFor="let item of doctorData.daysAndHours" [title]="item.day" [hours]="item.hours"></app-doctor-reservation-card>
    </div>

    <div class="dp-reserve-btn-holder flex flex-row flex-auto justify-center p-4 h-fit">
        <button class="shadow w-full h-8 my-4 rounded bg-thdisabled text-white" disabled>
            <span>
                ثبت و دریافت نوبت
            </span>
        </button>
    </div>

</div>
